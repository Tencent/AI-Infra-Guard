info:
  name: ragflow
  author: 腾讯朱雀实验室
  severity: info
  desc: 一个开源RAG引擎，通过深度文档理解增强AI能力，提供准确的、引用支持的回答。
  metadata:
    product: ragflow
    vendor: ragflow
http:
  - method: GET
    path: '/'
    subpart:
      regex: '/umi\..*\.js'
      method: GET
    matchers:
      - body="ragflow-ui-theme"
version:
  - method: GET
    path: '/v1/system/version'
    auth: true
    extractor:
      part: body
      group: 1
      regex: '"data":\s*"v(\d+\.\d+\.?\d+?).*",'